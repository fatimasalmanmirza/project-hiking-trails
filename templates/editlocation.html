{% extends 'base.html' %}
{% block content %}

<div class="homepage-banner">
  <div class="animation-container">
    <div class="mask"></div>
    <video autoplay loop class="fillScreen" poster="../static/img.jpg">
      
      <source src="../static/video.webm" type="video/webm" />
      <script src="../static/video.js">
      </script>
      <link href="../static/style.css" rel="stylesheet">
    </video>

<div class="overlay">
	<center>
   <form action="/editlocation" method="post">
   	<i class="fa fa-map-marker fa-lg" aria-hidden="true"style="font-size:30px;color:red"> 
   	&nbsp;{{ form.location }}</i>
   	<br>
   	<br>
 	 {{ form.submit }} 
  </form>
  </center>
</div>

</div>
</div>

{% endblock %}
