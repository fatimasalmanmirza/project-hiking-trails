{% extends 'base.html' %}
{% block content %}
	<h2> Hi Hiker !! </h2>

	<h2>phone number: {{ user_phonenumber }}</h2>

	<h3>location: {{ user_location }}</h3>
<div class="block" style="width:400px; height:400px">	
	{% for trail in user.trails %}
	
	<div class="col-6 fav-trails">

		<div class="box__image">
			<img src={{trail.trail_image}} alt="Trail image" style="width:250px; height:250px; position: relative;" class="thumbnail" >
		</div>

		<div class="caption over img" style=
			"top:175px;
			left:30px;
			position: absolute;



		
			height: 300px;
		">
			{{trail.trail_name}}
			<br>
			<a href={{trail.trail_google_direction}}>Get Directions</a>

			<br>
			<a href={{trail.trail_yelp_link}}>Find me on Yelp</a>
		</div>
	</div>	

	{% endfor %}
</div>


 {% endblock %}	}
